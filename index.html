<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>My dribbble Gallery - iBacor.com</title>

		<!-- Custom style my dribbble gallery -->
		<link type="text/css" rel="stylesheet" href="src/my-dribbble-gallery.css" />

	</head>
	<body>
	
		<!-- Your profiles -->
		<div class="bcr_drb_profile"></div>

		<!-- Your shot -->
		<div class="dribbble bcr_drb_shots"></div>

		<!-- Your buckets -->
		<div class="dribbble bcr_drb_buckets" style="display:none"></div>

		<!-- Your projects -->
		<div class="dribbble bcr_drb_projects" style="display:none"></div>

		<!-- Your teams -->
		<div class="dribbble bcr_drb_teams" style="display:none"></div>

		<!-- Your likes -->
		<div class="dribbble bcr_drb_likes" style="display:none"></div>

		<!-- Your followers -->
		<div class="dribbble bcr_drb_followers" style="display:none"></div>

		<a href="https://github.com/bachors/jQuery-My-Dribbble-Gallery"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

    <!-- Include jQuery -->
		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

		<!-- jQuery my dribbble gallery -->
		<script src="src/my-dribbble-gallery.js"></script>

		<!-- Setting Example -->
		<script>
			bcr_mdg(
				drb_username = 'USERNAME', // Replace “USERNAME” with your dribbble username
				drb_token = 'TOKEN' // Replace “TOKEN” with your app’s Client Access Token
			);
		</script>

	</body>
</html>
